<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        const animals = []
        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
    </script>
    <script type="text/babel">
        const ReactApp = () => {

            const { useState } = React

            const [add, setAdd] = useState(animals)

            return (
                <>
                    <button onClick={() => setAdd([...add, animalsChoices[Math.floor(Math.random() * animalsChoices.length)]])} >Aggiungi animale</button>
                    <details>
                        <h2>Animali</h2>
                        <ul>
                            {add.map((ad, index) => {
                                return <li>{ad}</li>
                            })}
                        </ul>
                    </details>
                </>
            )
        }

    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector(`.lista-animali`);
        const root = createRoot(listaAnimali);
        root.render(< ReactApp />)
    </script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">
        </div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
