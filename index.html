<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        const animals = []
        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
    </script>
    <script type="text/babel">
        const ReactApp = () => {

            const { useState } = React

            const [add, setAdd] = useState(animals)

            const [show, setShow] = useState(false)

            const [animalsName, setAnimalsName] = useState("")

            const aggAnimali = () => {
                if (!animalsName) return;
                setAdd(now => [...now, animalsName])
                setAnimalsName("")
                setShow(false)
            }

            return (
                <>
                    <button onClick={() => setShow(true)} >Aggiungi animale</button>
                    <details>
                        <h2>Animali</h2>
                        <ul>
                            {add.map((ad, index) => {
                                return <li>{ad}</li>
                            })}
                        </ul>
                    </details>
                    <Modal
                        title={"questa √® la mia modale"}
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={aggAnimali}
                        content={
                            <input
                                type="text"
                                value={animalsName}
                                onChange={(e) => setAnimalsName(e.target.value)}
                            />
                        }
                    />
                </>
            )
        }

        function Modal({
            title,
            content,
            show = false,
            onClose = () => { },
            onConfirm = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }

    </script>

    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector(`.lista-animali`);
        const root = createRoot(listaAnimali);
        root.render(< ReactApp />)
    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali">
        </div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
